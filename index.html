<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Our Love Story</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      :root {
        --primary-color: #ff69b4; /* Hot Pink */
        --secondary-color: #ffd700; /* Gold */
        --text-color: #ffffff;
        --bg-color: #090a0f;
        --accent-color: #8a2be2; /* Blue Violet */
      }
      body {
        margin: 0;
        padding: 0;
        font-family: "Poppins", sans-serif;
        color: var(--text-color);
        background: var(--bg-color);
        overflow-x: hidden;
        scroll-behavior: smooth;
      }
      /* Music Player */
      #music-player {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 100;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 50px;
        padding: 10px 20px;
        display: flex;
        align-items: center;
        transition: transform 0.3s ease-in-out;
      }
      #music-player:hover {
        transform: scale(1.05);
      }
      #player-controls button {
        background: none;
        border: none;
        color: var(--text-color);
        font-size: 1.5rem;
        cursor: pointer;
        margin: 0 5px;
        transition: color 0.3s ease;
      }
      #player-controls button:hover {
        color: var(--primary-color);
      }
      #current-track {
        font-size: 0.9rem;
        margin-left: 10px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        max-width: 150px;
      }
      /* Parallax Background */
      .parallax-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        z-index: -2;
        background: radial-gradient(
          ellipse at bottom,
          #1b2735 0%,
          #090a0f 100%
        );
      }
      .stars,
      .aurora,
      .moon {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        transition: transform 0.3s ease-out;
      }
      .aurora {
        background: url("https://www.transparenttextures.com/patterns/dark-matter.png"); /* Or a custom image */
        opacity: 0.7;
      }
      .moon {
        width: 150px;
        height: 150px;
        background: #f4f1c9;
        border-radius: 50%;
        box-shadow: 0 0 50px #f4f1c9, 0 0 100px #f4f1c9, 0 0 150px #f4f1c9;
        position: absolute;
        top: 10%;
        right: 15%;
      }
      /* Content Sections */
      .section {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 20px;
        text-align: center;
        position: relative;
        z-index: 1;
      }
      .section h1,
      .section h2 {
        font-weight: 700;
        text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      }
      #hero .heart-glow {
        font-size: 5rem;
        color: var(--primary-color);
        animation: heartBeat 2s infinite ease-in-out;
        text-shadow: 0 0 20px var(--primary-color),
          0 0 40px var(--primary-color);
      }
      @keyframes heartBeat {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
      }
      /* Time Counter */
      .countdown-unit {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 0 10px;
      }
      .countdown-unit .digit {
        font-size: 3rem;
        font-weight: 700;
        color: var(--secondary-color);
        text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
      }
      .countdown-unit .label {
        font-size: 1rem;
        text-transform: uppercase;
        letter-spacing: 2px;
        opacity: 0.8;
      }
      .countdown-container {
        margin-top: 30px;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
      }
      /* Multiple Countdowns Section */
      #multi-countdown-section {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(5px);
        padding: 40px;
        border-radius: 20px;
        max-width: 900px;
        margin-top: 50px;
      }
      .event-countdown {
        margin-top: 30px;
      }
      .event-countdown h3 {
        color: var(--primary-color);
        font-size: 1.8rem;
        margin-bottom: 10px;
      }
      /* Progress Bar Styles */
      .progress-container {
        width: 80%;
        max-width: 500px;
        height: 15px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 10px;
        overflow: hidden;
        margin-top: 20px;
        position: relative;
      }
      .progress-bar {
        height: 100%;
        background: linear-gradient(
          90deg,
          var(--secondary-color),
          var(--primary-color)
        );
        transition: width 0.5s ease-in-out;
        width: 0%;
      }
      .progress-text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 0.8rem;
        font-weight: bold;
        color: var(--text-color);
        text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
      }
      /* Quote Section */
      #quote-section {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      #rotating-quote {
        font-size: 2rem;
        font-style: italic;
        max-width: 800px;
        margin-top: 20px;
        animation: quoteFadeIn 2s ease-in-out forwards;
      }
      #rotating-quote cite {
        display: block;
        margin-top: 10px;
        font-size: 1.2rem;
        font-weight: 300;
      }
      @keyframes quoteFadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      /* Timeline */
      #timeline {
        position: relative;
        padding: 50px 0;
        max-width: 1000px;
      }
      .timeline-item {
        margin-bottom: 50px;
        display: flex;
        align-items: center;
        opacity: 0;
        transform: translateY(50px);
        transition: opacity 1s ease-out, transform 1s ease-out;
      }
      .timeline-item.in-view {
        opacity: 1;
        transform: translateY(0);
      }
      .timeline-item:nth-child(even) {
        flex-direction: row-reverse;
      }
      .timeline-content {
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.2);
        padding: 20px;
        border-radius: 15px;
        width: 500px;
        backdrop-filter: blur(5px);
      }
      .timeline-content h3 {
        color: var(--primary-color);
        margin-top: 0;
      }
      .timeline-content p {
        margin: 10px 0 0;
        font-size: 1.1rem;
      }
      .timeline-date {
        font-size: 1.5rem;
        font-weight: bold;
        color: var(--secondary-color);
        width: 150px;
        text-align: center;
      }
      /* Particle Emitter */
      #particle-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 10;
      }
      .particle {
        position: absolute;
        background: var(--primary-color);
        border-radius: 50%;
        opacity: 0;
        animation: fadeAndMove 3s forwards;
      }
      @keyframes fadeAndMove {
        0% {
          transform: translate(0, 0) scale(1);
          opacity: 1;
        }
        100% {
          transform: translate(var(--x), var(--y)) scale(0.2);
          opacity: 0;
        }
      }
      /* Mobile responsiveness */
      @media (max-width: 768px) {
        .parallax-bg {
          height: 150vh;
        }
        .countdown-unit .digit {
          font-size: 2rem;
        }
        .countdown-unit .label {
          font-size: 0.8rem;
        }
        #rotating-quote {
          font-size: 1.5rem;
        }
        .timeline-item {
          flex-direction: column !important;
          align-items: center;
          text-align: center;
        }
        .timeline-content {
          width: 90%;
          margin-top: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div id="music-player">
      <audio id="audio-player"></audio>
      <div id="player-controls">
        <button id="prev-btn"><i class="fas fa-backward"></i></button>
        <button id="play-pause-btn"><i class="fas fa-play"></i></button>
        <button id="next-btn"><i class="fas fa-forward"></i></button>
      </div>
      <div id="current-track">Track Name</div>
    </div>

    <div class="parallax-bg" id="parallax-bg">
      <div class="stars"></div>
      <div class="aurora"></div>
      <div class="moon"></div>
    </div>
    <div id="particle-container"></div>
    <section class="section" id="hero">
      <h1 style="font-size: 4rem">Our Love Story</h1>
      <span class="heart-glow">❤️</span>
      <h2 style="font-size: 2rem; margin-top: 20px">
        Since you said "Yes, I'll be your girlfriend"
      </h2>
      <div class="countdown-container" id="love-counter"></div>
    </section>
    <section class="section" id="multi-countdown-section">
      <h2 style="font-size: 3rem">Countdown to Everything</h2>
      <div id="countdown-events"></div>
    </section>
    <section class="section" id="quote-section">
      <h2 style="font-size: 3rem">Words of Love</h2>
      <div id="rotating-quote"></div>
    </section>
    <section class="section" id="timeline-section">
      <h2 style="font-size: 3rem">Our Journey</h2>
      <div id="timeline"></div>
    </section>
    <script>
      // --- Configuration ---
      const START_DATE = new Date("2025-02-15T00:00:00");
      const QUOTES = [
        { quote: "The best thing to hold onto in life is each other.", cite: "Audrey Hepburn" },
        { quote: "You are altogether beautiful, my love; there is no flaw in you.", cite: "Song of Solomon 4:7" },
        { quote: "I love you not only for what you are, but for what I am when I am with you.", cite: "Roy Croft" },
        { quote: "I am my beloved’s, and my beloved is mine.", cite: "Song of Solomon 6:3" },
      ];
      const TIMELINE_EVENTS = [
        {
          date: "January 17, 2025",
          title: "Our First Date",
          description: "A magical day that marked the beginning of everything. The world faded away, and all that mattered was you.",
        },
        {
          date: "February 15, 2025",
          title: "The Proposal",
          description: "Beneath a blanket of stars, I asked you to be mine forever. The best 'yes' I've ever heard.",
        },
      ];
      const UPCOMING_EVENTS = [
        { name: "My Birthday", date: "2026-04-27", startDate: "2025-04-27" },
        { name: "Her Birthday", date: "2026-03-22", startDate: "2025-03-22" },
      ];

      // Music Player
      const PLAYLIST = [
        { title: "Bonnie - Tink", src:"music/Bonnie.mp3"},
        { title:"Sex Sounds - Lil Tjay", src:"music/Lil Tjay - Sex Sounds (Lyrics).mp3"},
        { title: "Heaven can Wait - Artist", src:"music/Michael Jackson - Heaven Can Wait (Official Audio).mp3" },
        { title: "Best Part - Daniel Ceaser", src: "music/Daniel Caesar - Best Part (Audio) ft. H.E.R.(1).mp3" },
      ];
      let currentTrackIndex = 0;
      const audioPlayer = document.getElementById("audio-player");
      const playPauseBtn = document.getElementById("play-pause-btn");
      const prevBtn = document.getElementById("prev-btn");
      const nextBtn = document.getElementById("next-btn");
      const currentTrackEl = document.getElementById("current-track");
      function loadTrack(index) {
        audioPlayer.src = PLAYLIST[index].src;
        currentTrackEl.textContent = PLAYLIST[index].title;
        audioPlayer.load();
        playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
      }
      function playTrack() {
        audioPlayer.play();
        playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
      }
      function pauseTrack() {
        audioPlayer.pause();
        playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
      }
      function playNextTrack() {
        currentTrackIndex = (currentTrackIndex + 1) % PLAYLIST.length;
        loadTrack(currentTrackIndex);
        playTrack();
      }
      function playPrevTrack() {
        currentTrackIndex = (currentTrackIndex - 1 + PLAYLIST.length) % PLAYLIST.length;
        loadTrack(currentTrackIndex);
        playTrack();
      }
      playPauseBtn.addEventListener("click", () => {
        if (audioPlayer.paused) { playTrack(); } else { pauseTrack(); }
      });
      nextBtn.addEventListener("click", playNextTrack);
      prevBtn.addEventListener("click", playPrevTrack);
      audioPlayer.addEventListener("ended", playNextTrack);
      loadTrack(currentTrackIndex);

      // --- Functions ---
      function updateCounters() {
        const now = new Date();

        // Accurate years, months, days calculation
        let years = now.getFullYear() - START_DATE.getFullYear();
        let months = now.getMonth() - START_DATE.getMonth();
        let days = now.getDate() - START_DATE.getDate();
        let hours = now.getHours() - START_DATE.getHours();
        let minutes = now.getMinutes() - START_DATE.getMinutes();
        let seconds = now.getSeconds() - START_DATE.getSeconds();

        if (seconds < 0) { seconds += 60; minutes--; }
        if (minutes < 0) { minutes += 60; hours--; }
        if (hours < 0) { hours += 24; days--; }
        if (days < 0) {
          const lastMonth = new Date(now.getFullYear(), now.getMonth(), 0).getDate();
          days += lastMonth;
          months--;
        }
        if (months < 0) { months += 12; years--; }

        const loveTimeValues = [years, months, days, hours, minutes, seconds];
        const loveLabels = ["Years", "Months", "Days", "Hours", "Minutes", "Seconds"];
        renderCountdown("love-counter", loveTimeValues, loveLabels);

        // Upcoming Events Countdown (unchanged)
        const countdownEventsContainer = document.getElementById("countdown-events");
        countdownEventsContainer.innerHTML = "";
        UPCOMING_EVENTS.forEach((event) => {
          const eventDate = new Date(event.date);
          const startDate = new Date(event.startDate);
          const diffMs = eventDate - now;
          const eventElement = document.createElement("div");
          eventElement.className = "event-countdown";
          eventElement.innerHTML = `<h3>${event.name}</h3>`;
          const countdownDiv = document.createElement("div");
          countdownDiv.className = "countdown-container";
          eventElement.appendChild(countdownDiv);
          if (diffMs > 0) {
            const seconds = Math.floor((diffMs / 1000) % 60);
            const minutes = Math.floor((diffMs / 1000 / 60) % 60);
            const hours = Math.floor((diffMs / (1000 * 60 * 60)) % 24);
            const days = Math.floor(diffMs / (1000 * 60 * 60 * 24));
            const eventTimeValues = [days, hours, minutes, seconds];
            const eventLabels = ["Days", "Hours", "Minutes", "Seconds"];
            renderCountdown(countdownDiv, eventTimeValues, eventLabels);
            const totalDuration = eventDate - startDate;
            const elapsedTime = now - startDate;
            let progressPercentage = (elapsedTime / totalDuration) * 100;
            if (progressPercentage < 0) progressPercentage = 0;
            const progressBarHTML = `
              <div class="progress-container">
                <div class="progress-bar" style="width: ${progressPercentage.toFixed(2)}%;"></div>
              </div>
            `;
            eventElement.insertAdjacentHTML('beforeend', progressBarHTML);
          } else {
            eventElement.innerHTML += `<p>This event has passed! 🎉</p>`;
          }
          countdownEventsContainer.appendChild(eventElement);
        });
      }

      function renderCountdown(container, values, labels) {
        if (typeof container === "string") {
          container = document.getElementById(container);
          container.innerHTML = "";
        }
        values.forEach((val, idx) => {
          const timeUnit = document.createElement("div");
          timeUnit.className = "countdown-unit";
          const digit = document.createElement("span");
          digit.className = "digit";
          digit.textContent = val.toString().padStart(2, "0");
          const label = document.createElement("span");
          label.className = "label";
          label.textContent = labels[idx];
          timeUnit.appendChild(digit);
          timeUnit.appendChild(label);
          container.appendChild(timeUnit);
        });
      }

      function createStar(container) {
        const star = document.createElement("div");
        star.className = "star";
        star.style.left = `${Math.random() * 100}%`;
        star.style.top = `${Math.random() * 100}%`;
        star.style.width = star.style.height = `${Math.random() * 3 + 1}px`;
        star.style.animationDuration = `${Math.random() * 3 + 2}s`;
        container.appendChild(star);
      }

      function createStars(count) {
        const starsContainer = document.querySelector(".stars");
        for (let i = 0; i < count; i++) {
          createStar(starsContainer);
        }
      }

      function updateParallax(event) {
        const parallaxBg = document.getElementById("parallax-bg");
        const x = event.clientX;
        const y = event.clientY;
        parallaxBg.querySelectorAll(".stars, .aurora, .moon").forEach((el) => {
          const speed = parseFloat(el.getAttribute("data-speed") || "0.2");
          const moveX = (x / -10) * speed;
          const moveY = (y / -10) * speed;
          el.style.transform = `translate(${moveX}px, ${moveY}px)`;
        });
      }

      function createParticle(x, y) {
        const particle = document.createElement("div");
        particle.className = "particle";
        particle.style.left = `${x}px`;
        particle.style.top = `${y}px`;
        const size = Math.random() * 15 + 5;
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.setProperty("--x", `${Math.random() * 200 - 100}px`);
        particle.style.setProperty("--y", `${Math.random() * 200 - 100}px`);
        document.getElementById("particle-container").appendChild(particle);
        setTimeout(() => particle.remove(), 3000);
      }

      function setupQuoteRotator() {
        let currentQuoteIndex = 0;
        const quoteElement = document.getElementById("rotating-quote");
        function showNextQuote() {
          const quoteObj = QUOTES[currentQuoteIndex];
          quoteElement.innerHTML = `"${quoteObj.quote}"<br><cite>- ${quoteObj.cite}</cite>`;
          currentQuoteIndex = (currentQuoteIndex + 1) % QUOTES.length;
        }
        showNextQuote();
        setInterval(showNextQuote, 10000);
      }

      function setupTimeline() {
        const timeline = document.getElementById("timeline");
        TIMELINE_EVENTS.forEach((event) => {
          const item = document.createElement("div");
          item.className = "timeline-item";
          item.innerHTML = `
            <div class="timeline-date">${event.date}</div>
            <div class="timeline-content">
              <h3>${event.title}</h3>
              <p>${event.description}</p>
            </div>
          `;
          timeline.appendChild(item);
        });
        const observer = new IntersectionObserver(
          (entries) => {
            entries.forEach((entry) => {
              if (entry.isIntersecting) {
                entry.target.classList.add("in-view");
              }
            });
          },
          { threshold: 0.5 }
        );
        document.querySelectorAll(".timeline-item").forEach((item) => {
          observer.observe(item);
        });
      }

      // --- Main Execution ---
      document.addEventListener("DOMContentLoaded", () => {
        updateCounters();
        createStars(200);
        setupQuoteRotator();
        setupTimeline();
        document.addEventListener("mousemove", (event) => {
          updateParallax(event);
          createParticle(event.clientX, event.clientY);
        });
        setInterval(updateCounters, 1000);
      });
    </script>
  </body>
</html>
